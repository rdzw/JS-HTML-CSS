  <link rel="stylesheet" href="./assets/style.css">
  <title>Flex-box</title>

  <style>
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      font-size: 2.5rem;
      list-style: none;

      display: flex;
      align-items: baseline;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li:nth-of-type(2) {
      order: 1;
    }

    nav ul li:nth-of-type(3) {
      font-size: 3.5rem;
    }
  </style>
</head>
